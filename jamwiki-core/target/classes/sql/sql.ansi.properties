STATEMENT_INSERT_LOG_ITEM = \
    insert into jam_log ( \
      log_date, virtual_wiki_id, wiki_user_id, \
      display_name, log_type, log_sub_type, log_comment, \
      log_params, topic_id, topic_version_id \
    ) values ( \
